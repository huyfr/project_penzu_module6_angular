<div id="logreg-forms">
  <form class="form-signin" [formGroup]="loginForm">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
    <div class="social-login">
      <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span>
      </button>
      <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span>
      </button>
    </div>
    <p style="text-align:center"> OR </p>
    <input type="text" id="inputEmail" class="form-control" formControlName="username" placeholder="Username"
           required="" autofocus="">
    <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password"
           required="">

    <button class="btn btn-success btn-block" type="submit" (click)="signIn()"><i class="fas fa-sign-in-alt"></i> Sign in
    </button>
    <div *ngIf="isLoginFailed" class="alert alert-warning">
      Login failed!<br/> Username or Password is incorrect.!
    </div>
    <br>
    <label>
      <input type="checkbox" class="checkboc mb-3" value="remember-me"> Remember me
    </label>
<!--    <a href="/login" id="forgot_pswd">Forgot password?</a>-->
    <hr>

    <button class="btn btn-primary btn-block" type="button" id="btn-signup" [routerLink]="'/register'"><i
      class="fas fa-user-plus"></i>
      Sign up New Account
    </button>
  </form>
</div>
